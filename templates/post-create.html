	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')

		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})
		
	</script>

<script>
  let imageFiles = [];

  // DOM이 완전히 로드된 후 실행
  document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM 로드 완료, 이벤트 리스너 등록 시작.');



      // 이미지 업로드 핸들러
      document.getElementById('imageUpload').addEventListener('change', function(event) {
          console.log('이미지 선택 이벤트 발생');
          const selectedFiles = Array.from(event.target.files);  
          const totalFiles = imageFiles.length + selectedFiles.length;

          if (totalFiles > 10) {
              alert('최대 10개의 이미지만 첨부할 수 있습니다.');
              return;
          }

          imageFiles = [...imageFiles, ...selectedFiles];
          const fileList = document.getElementById('fileList');
          fileList.innerHTML = ''; 

          for (let i = 0; i < imageFiles.length; i++) {
              const listItem = document.createElement('li');
              listItem.textContent = imageFiles[i].name;
              fileList.appendChild(listItem);
          }
      });

      // 게시물 작성 핸들러
      document.getElementById('postForm').addEventListener('submit', function(e) {
          e.preventDefault();
          console.log('게시물 작성 버튼 클릭됨');

          // 글 내용과 이미지 필드 가져오기
          const content = document.getElementById('content').value.trim(); 
          const location = document.getElementById('location').value; 
          const tagsInput = document.getElementById('tags').value;

          console.log('이미지 파일 개수:', imageFiles.length);
          console.log('게시물 내용:', content);
          console.log('위치:', location);
          console.log('태그:', tagsInput);

          // 필수 항목 체크
          if (imageFiles.length === 0) {
              alert('이미지를 첨부해 주세요.'); // 이미지가 없을 경우 경고
              return;
          }

          if (!content) {
              alert('글 내용을 작성해 주세요.'); // 내용이 없을 경우 경고
              return;
          }

          const formData = new FormData(); 
          formData.append('content', content); 
          formData.append('location', location); 

          const tagsArray = tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag); // 쉼표로 분리하고 공백 제거
          formData.append('tags', JSON.stringify(tagsArray)); // JSON 문자열로 변환하여 추가

          for (let i = 0; i < imageFiles.length; i++) {
              formData.append('images', imageFiles[i]);
          }

          console.log('폼 데이터 준비 완료, 서버로 전송 시도');

          fetch(`${API_BASE_URL}/insta/posts/create/`, {
              method: 'POST',
              body: formData,
              credentials: 'include',
              headers: {
                  'X-CSRFToken': getCSRFToken(),
              }
          })
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              return response.json();
          })
          .then(data => {
              alert('게시물이 성공적으로 작성되었습니다.');
              window.location.href = 'index-main.html';  
          })
          .catch(error => {
              console.error('Error:', error);
              alert('게시물 작성 중 오류가 발생했습니다.');
          });
      });

      function getCSRFToken() {
          return document.cookie.split('; ')
              .find(row => row.startsWith('csrftoken='))
              ?.split('=')[1] || '';
      }
  });
</script>
