<!DOCTYPE html>
<html lang="ko">
<head>
    <title>감귤하우스 - 프로필 설정</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Webestica.com">
    <meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <!-- Plugins CSS -->
    <link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<!-- Header START -->
<header class="navbar-light fixed-top header-static bg-mode">
    <!-- Logo Nav START -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo START -->
            <a class="navbar-brand" href="index.html">
                <img class="light-mode-item navbar-brand-item" src="images/gamgyulhouselogo.png" alt="logo">
                <img class="dark-mode-item navbar-brand-item" src="images/gamgyulhouselogo.png" alt="logo">
            </a>
            <!-- Logo END -->

            <!-- Main navbar START -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav navbar-nav-scroll ms-auto">
                    <li class="nav-item"> <a class="nav-link" href="/templates/index.html">홈</a></li>
                    <li class="nav-item"> <a class="nav-link" id="back-to-profile" href="#">프로필로 돌아가기</a></li>
                </ul>
            </div>
            <!-- Main navbar END -->
        </div>
    </nav>
    <!-- Logo Nav END -->
</header>
<!-- Header END -->

<!-- **************** MAIN CONTENT START **************** -->
<main>
    <!-- Container START -->
    <div class="container">
        <div class="row g-4">
            <!-- Main content START -->
            <div class="col-lg-8 vstack gap-4">
                <!-- Privacy Settings START -->
                <div class="card">
                    <div class="card-header border-0 pb-0">
                        <h5 class="card-title">프로필 보안 설정</h5>
                    </div>
                    <div class="card-body">
                        <form id="privacySettingsForm">
                            <!-- 팔로워 설정 -->
                            <div class="form-group mb-4">
                                <h6>팔로워에게 공개될 정보</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="email_followers">
                                    <label class="form-check-label" for="email_followers">이메일</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="bio_followers">
                                    <label class="form-check-label" for="bio_followers">자기소개</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="posts_followers">
                                    <label class="form-check-label" for="posts_followers">게시물</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="following_list_followers">
                                    <label class="form-check-label" for="following_list_followers">팔로잉 목록</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="follower_list_followers">
                                    <label class="form-check-label" for="follower_list_followers">팔로워 목록</label>
                                </div>
                            </div>

                            <!-- 팔로잉 설정 -->
                            <div class="form-group mb-4">
                                <h6>팔로잉에게 공개될 정보</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="email_following">
                                    <label class="form-check-label" for="email_following">이메일</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="bio_following">
                                    <label class="form-check-label" for="bio_following">자기소개</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="posts_following">
                                    <label class="form-check-label" for="posts_following">게시물</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="following_list_following">
                                    <label class="form-check-label" for="following_list_following">팔로잉 목록</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="follower_list_following">
                                    <label class="form-check-label" for="follower_list_following">팔로워 목록</label>
                                </div>
                            </div>

                            <!-- 기타 사용자 설정 -->
                            <div class="form-group mb-4">
                                <h6>기타 사용자에게 공개될 정보</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="email_others">
                                    <label class="form-check-label" for="email_others">이메일</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="bio_others">
                                    <label class="form-check-label" for="bio_others">자기소개</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="posts_others">
                                    <label class="form-check-label" for="posts_others">게시물</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="following_list_others">
                                    <label class="form-check-label" for="following_list_others">팔로잉 목록</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="follower_list_others">
                                    <label class="form-check-label" for="follower_list_others">팔로워 목록</label>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="button" id="saveBtn" class="btn btn-primary">설정 저장</button>
                                <button type="button" id="cancelBtn" class="btn btn-secondary">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Privacy Settings END -->

                <!-- Password Change START -->
                <div class="card">
                    <div class="card-header border-0 pb-0">
                        <h5 class="card-title">비밀번호 변경</h5>
                    </div>
                    <!-- Card body START -->
                    <div class="card-body">
                        <form id="passwordChangeForm">
                            <div class="mb-3">
                                <label for="old_password" class="form-label">현재 비밀번호</label>
                                <input type="password" class="form-control" id="old_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password1" class="form-label">새 비밀번호</label>
                                <input type="password" class="form-control" id="new_password1" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password2" class="form-label">새 비밀번호 확인</label>
                                <input type="password" class="form-control" id="new_password2" required>
                            </div>
                            <button type="button" id="changePasswordBtn" class="btn btn-primary">비밀번호 변경</button>
                        </form>
                    </div>
                    <!-- Card body END -->
                </div>
                <!-- Password Change END -->
            </div>
            <!-- Main content END -->
        </div> <!-- Row END -->
    </div>
    <!-- Container END -->
</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Theme Functions -->
<script src="assets/js/functions.js"></script>

<!-- Custom profile settings script -->
<script src="/templates/profile-settings.js"></script>

</body>
</html>
