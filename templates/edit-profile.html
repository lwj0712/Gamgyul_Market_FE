<!DOCTYPE html>
<html lang="ko">
<head>
    <title>감귤하우스 - 프로필 수정</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Webestica.com">
    <meta name="description" content="Bootstrap 5 based Social Media Network and Community Theme">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <!-- Plugins CSS -->
    <link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<!-- Header START -->
<header class="navbar-light fixed-top header-static bg-mode">
    <!-- Logo Nav START -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo START -->
            <a class="navbar-brand" href="index.html">
                <img class="light-mode-item navbar-brand-item" src="assets/images/logo.svg" alt="logo">
                <img class="dark-mode-item navbar-brand-item" src="assets/images/logo.svg" alt="logo">
            </a>
            <!-- Logo END -->

            <!-- Main navbar START -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav navbar-nav-scroll ms-auto">
                    <li class="nav-item"> <a class="nav-link" href="/templates/index.html">홈</a></li>
                    <li class="nav-item"> <a class="nav-link" id="back-to-profile" href="#">프로필로 돌아가기</a></li>
                </ul>
            </div>
            <!-- Main navbar END -->
        </div>
    </nav>
    <!-- Logo Nav END -->
</header>
<!-- Header END -->

<!-- **************** MAIN CONTENT START **************** -->
<main>
    <!-- Container START -->
    <div class="container">
        <div class="row g-4">
            <!-- Main content START -->
            <div class="col-lg-8 vstack gap-4">
                <!-- Edit profile START -->
                <div class="card">
                    <div class="card-header border-0 pb-0">
                        <h5 class="card-title">프로필 수정</h5>
                    </div>
                    <!-- Card body START -->
                    <div class="card-body">
                        <form id="edit-profile-form" class="row g-3">
                            <!-- Username -->
                            <div class="col-12">
                                <label class="form-label">사용자명</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <!-- Bio -->
                            <div class="col-12">
                                <label class="form-label">자기소개</label>
                                <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
                            </div>
                            <!-- Profile image -->
                            <div class="col-12">
                                <label class="form-label">프로필 이미지</label>
                                <input type="file" class="form-control" id="profile-image" name="profile_image" accept="image/*">
                            </div>
                            <!-- Current profile image -->
                            <div class="col-12">
                                <img id="current-profile-image" src="" alt="현재 프로필 이미지" class="rounded-circle" style="max-width: 200px;">
                            </div>
                            <!-- Button -->
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-primary mb-0">저장</button>
                            </div>
                        </form>
                    </div>
                    <!-- Card body END -->
                </div>
                <!-- Edit profile END -->
            </div>
            <!-- Main content END -->
        </div> <!-- Row END -->
    </div>
    <!-- Container END -->
</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Theme Functions -->
<script src="assets/js/functions.js"></script>

<!-- Custom edit profile script -->
<script src="/templates/edit-profile.js"></script>

</body>
</html>
